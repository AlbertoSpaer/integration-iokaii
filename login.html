<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>IOKAII Comparateur d'assurance en ligne</title>
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
 
<div class="container">
  

        
        
          
          <div class="row justify-content-center">
              
             
              <div class="col-lg-6 col-md-8 col-xs-12 mt-4 pt-4 d-flex align-items-center justify-content-center">
                <div class="card col-10 mt-4">
                  <div class="bg-white px-7">
                    
                    <div class="text-center">
                      <img class="img-fluid pt-4" src="./img/logo/IOKAII.jpg" width="100">
                    </div>
                    <h3 class="text-center light">Connexion</h3>
                  </div>
                  <div class="px-lg-7 py-lg-2 my-2">
                    <form role="form">
                      <div class="form-group my-4">
                          <input type="email" class="form-control" id="identifiant" aria-describedby="emailHelp" placeholder="Adresse e-mail ou téléphone">
                      </div>
                      <div class="form-group my-4">
                          <input class="form-control" id="passe" placeholder="Mot de Passe" type="Mot de passe">
                      </div>

                    </form>
                  </div>
                  <div class="card-footer bg-white">
                    <div class="row">
                    <div class="col-md-6 col-xs-12">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="connex">
                        <label class="custom-control-label" for="connex" >Rester connecté</label>
                      </div>
                  </div>
                    <div class="col-md-6 col-xs-12">
                      <a class="light" href="#">Mot de passe oublié ?</a>
                    </div>
                  </div>
                  <div class="text-center col-md-12 col-xs-12">
                    <button type="button" class="btn btn-primary mt-4">Se Connecter</button>
                  </div>
                  </div>
                </div>
              </div>

        </div>
        

      
     
  









</div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>

</body>
</html>
